<div class="container register">
  <div class="row">
    <div class="col-md-3 register-left">
      <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
      <h3>Welcome</h3>
      <p>If you are registered then click the button to login!</p>
      <input type="submit" name="" value="Login" /><br />
    </div>
    <div class="col-md-9 register-right">
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="home"
          role="tabpanel"
          aria-labelledby="home-tab"
        >
          <h3 class="register-heading">Create a register</h3>
          <form class="form__register">
            <div class="row register-form">
              <div class="col col-md-6">
                <div class="d-flex full__name">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="First Name *"
                      value=""
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Last Name *"
                      value=""
                    />
                  </div>
                </div>
                <div class="d-flex group__password">
                  <div class="form-group">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Password *"
                      value=""
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Confirm Password *"
                      value=""
                    />
                  </div>
                </div>

                <div class="form-group">
                  <input
                    id="email__form"
                    type="email"
                    class="form-control"
                    placeholder="Your Email *"
                    value=""
                  />
                </div>
                <div class="d-flex">
                  <div class="form-group">
                    <input
                      type="text"
                      minlength="10"
                      maxlength="10"
                      name="txtEmpPhone"
                      class="form-control"
                      placeholder="Your Phone *"
                      value=""
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      name="adresa"
                      class="form-control"
                      placeholder="Your adresa *"
                      value=""
                    />
                  </div>
                </div>
                <div class="form-group d-flex">
                  <input
                    class="form-control"
                    placeholder="Enter your birthday"
                    type="text"
                    onfocus="(this.type='date')"
                    onblur="(this.type='text')"
                    id="date"
                    required
                  />
                </div>
              </div>
              <div class="choose__gender">
                <div class="form-group">
                  <div class="maxl">
                    <label class="radio inline">
                      <input type="radio" name="gender" value="male" checked />
                      <span> Male </span>
                    </label>
                    <label class="radio inline">
                      <input type="radio" name="gender" value="female" />
                      <span>Female </span>
                    </label>
                  </div>
                </div>
              </div>

              <input type="submit" class="btnRegister" value="Register" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
